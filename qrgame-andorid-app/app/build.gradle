plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion sdks.compile_sdk
    buildToolsVersion tools.build_tools

    buildFeatures {
        dataBinding true
    }

    defaultConfig {
        applicationId "thisaislan.qrgame"
        minSdkVersion sdks.min_sdk
        targetSdkVersion sdks.target_sdk
        versionCode app.version_major * 10000 + app.version_minor * 100 + app.version_patch
        versionName "${app.version_major}.${app.version_minor}.${app.version_patch}"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}

dependencies {
//  Kotlin
    implementation proj_deps.kotlin_stdlib

//  Android
    implementation androidx.core
    implementation androidx.app_compat
    implementation androidx.constraint_layout

//  Google
    implementation google.material

//  Third party
    implementation third.rebus_permission
    implementation third.budiyev_scan_code

//  Test
    testImplementation test.junit
    androidTestImplementation test.androidx_junit
    androidTestImplementation test.espresso_core
}