apply plugin: "com.android.application"
apply from: "$rootProject.projectDir/build-common.gradle"

android {
    buildFeatures {
        dataBinding true
    }

    defaultConfig {
        applicationId "thisaislan.qrgame"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation project(path: ":base")

//  Kotlin
    implementation proj.deps.kotlin_stdlib

//  Android
    implementation deps.androidx.core
    implementation deps.androidx.app_compat
    implementation deps.androidx.constraint_layout

//  Google
    implementation deps.google.material

//  Third party
    implementation deps.third.rebus_permission
    implementation deps.third.budiyev_scan_code
}