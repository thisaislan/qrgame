// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: "$rootProject.projectDir/deps.gradle"

buildscript {
    ext {
        proj_versions = [
                gradle_version: "4.1.1",
                kotlin_version: "1.4.10"
        ]

        proj_deps = [
                kotlin_stdlib: "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${proj_versions.kotlin_version}"
        ]
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${proj_versions.gradle_version}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${proj_versions.kotlin_version}"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

        maven {
            url "http://dl.bintray.com/raphaelbussa/maven"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}